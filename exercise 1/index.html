<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <div>
        <ul type="circle">
            <li> audio 1<audio src="1.mp3" controls></audio></li>
            <li> audio 2<audio src="2.mp3" controls></audio></li>
            <li> audio 3<audio src="3.mp3" controls></audio></li>
            <li> audio 4<audio src="4.mp3" controls></audio></li>
            <li> audio 5<audio src="5.mp3" controls></audio></li>
            <li> audio 6<audio src="6.mp3" controls></audio></li>
        </ul>

    </div>
    <div>
        <ul type="square">
            <li>video 1<br> <video width="400" src="1.mp4" controls poster="car1.png"></video></li>
            <li>video 2 <video width="400" src="2.mp4" controls ></video></li>
            <li>video 3 <video width="400" src="3.mp4" controls ></video></li>
            <li>video 4 <video width="400" src="4.mp4" controls ></video></li>
            <li>video 5 <video width="400" src="5.mp4" controls ></video></li>
            <li>video 6 <video width="400" src="6.mp4" controls ></video></li>
        </ul>
    </div>


</body>

</html>
